<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accio Places</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <!-- Leaflet Stylesheet map styling -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
    <header>
        <div class="top">
            <h1>Accio Places</h1>
        </div>
    </header>

        <div class="start-form">
            <div class="intro-text">
                <p>This application uses the Mashvisor API to grab current real-estate data and compares it against real-time listings for a US city.</p>
            </div>
            <form id="js-form" class='input-fields'>
                <label for="city">City</label>
                <input type="text" name="city" id="city-search" placeholder="Los Angeles, New York, etc." required>
                <br>
                <label for="state-search">State Code</label>
                <input type="text" class="small-fields" name="state-search" id="state-search" maxlength="2" required>

                <input type="submit" value="Search">
            </form>
        </div>

        <div class="result-boxes">

            <section id="js-stats" class="stats hidden">

                <h2>City Statistics:</h2>

                <ul id="stats-list" class="stats-list"></ul>

            </section>

            <section id="js-results" class="results hidden">

                <h2>Places Nearby:</h2>
        
                <ul id="result-list" class="result-list"></ul>

            </section>

        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
