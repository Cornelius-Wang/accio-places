<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accio Places</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <!-- Leaflet Stylesheet and Script Source for map functionality -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
</head>
<body>
    <div class="container">
    <header>
        <div class="top">
            <h1>Accio Places</h1>
        </div>
    </header>
            <form id="js-form">
                <label for="city">City</label>
                <input type="text" name="city" id="city-search" placeholder="Los Angeles, Boston, New York, etc." required>
                <br>
                
                <label for="state-search">State Code</label>
                <input type="text" name="state-search" id="state-search" maxlength="2" placeholder="CA, MA, NY" required>

                <input type="submit" value="Search">
            </form>
        

        <section id="js-results" class="results hidden">

            <h2>Places Nearby:</h2>
        
            <ul id="result-list" class="result-list"></ul>
        </section>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
